        const transformacionesEjemplo = [

        const sqlLimpieza = `-- Script de limpieza y transformacion ETL
-- Paso 1: Crear tabla staging (zona de aterrizaje)
CREATE TABLE staging_ventas (
    id SERIAL PRIMARY KEY,
    fecha_original VARCHAR(50),
    producto_codigo_raw VARCHAR(50),
    cliente_nombre_raw VARCHAR(200),
    tienda_id VARCHAR(10),
    cantidad INT,
    monto_raw VARCHAR(50),
    -- Campos de control
    fecha_carga TIMESTAMP DEFAULT NOW(),
    es_valido BOOLEAN DEFAULT TRUE,
    error_mensaje TEXT
);

-- Paso 2: Cargar datos crudos desde CSV
COPY staging_ventas(fecha_original, producto_codigo_raw, cliente_nombre_raw,
                    tienda_id, cantidad, monto_raw)
FROM '/data/POS_ventas.csv'
WITH (FORMAT CSV, HEADER TRUE);

-- Paso 3: Validar datos
UPDATE staging_ventas
SET es_valido = FALSE,
    error_mensaje = 'Monto nulo o invalido'
WHERE monto_raw IS NULL OR monto_raw = '' OR monto_raw !~ '^[0-9.]+$';

UPDATE staging_ventas
SET es_valido = FALSE,
    error_mensaje = COALESCE(error_mensaje || '; ', '') || 'Fecha invalida'
WHERE fecha_original IS NULL OR fecha_original = '';

-- Paso 4: Insertar en tabla limpia (solo registros validos)
INSERT INTO ventas_limpias (fecha, producto_key, cliente_key, tienda_key, cantidad, monto)
SELECT
    -- Transformar fecha a formato estandar
    CASE
        WHEN fecha_original ~ '^\\d{4}-\\d{2}-\\d{2}$' THEN fecha_original::DATE
        WHEN fecha_original ~ '^\\d{2}/\\d{2}/\\d{4}$' THEN TO_DATE(fecha_original, 'MM/DD/YYYY')
        ELSE NULL
    END as fecha,

    -- Buscar clave de producto en dimension
    COALESCE(dp.producto_key, -1) as producto_key,

    -- Buscar clave de cliente en dimension
    COALESCE(dc.cliente_key, -1) as cliente_key,

    -- Buscar clave de tienda
    COALESCE(dt.tienda_key, -1) as tienda_key,

    cantidad,
    monto_raw::DECIMAL(10,2) as monto

FROM staging_ventas sv
LEFT JOIN dim_producto dp ON dp.producto_id = 'PROD-' || LPAD(REGEXP_REPLACE(sv.producto_codigo_raw, '[^0-9]', ''), 3, '0')
LEFT JOIN dim_cliente dc ON UPPER(dc.nombre) = UPPER(TRIM(sv.cliente_nombre_raw))
LEFT JOIN dim_tienda dt ON dt.tienda_id = sv.tienda_id
WHERE sv.es_valido = TRUE;

-- Paso 5: Reportar errores
SELECT error_mensaje, COUNT(*) as cantidad
FROM staging_ventas
WHERE es_valido = FALSE
GROUP BY error_mensaje;`;

        const sqlValidacion = `-- Queries de validacion post-carga

-- 1. Verificar completitud
SELECT
    COUNT(*) as total_registros,
    COUNT(*) FILTER (WHERE fecha IS NOT NULL) as con_fecha,
    COUNT(*) FILTER (WHERE producto_key > 0) as con_producto,
    COUNT(*) FILTER (WHERE cliente_key > 0) as con_cliente,
    ROUND(100.0 * COUNT(*) FILTER (WHERE producto_key > 0) / COUNT(*), 2) as pct_match_producto
FROM ventas_limpias;

-- 2. Verificar unicidad
SELECT
    COUNT(*) as total,
    COUNT(DISTINCT CONCAT(fecha, producto_key, cliente_key, tienda_key)) as unicos
FROM ventas_limpias;

-- 3. Verificar rangos validos
SELECT
    MIN(fecha) as fecha_min,
    MAX(fecha) as fecha_max,
    MIN(monto) as monto_min,
    MAX(monto) as monto_max,
    AVG(monto) as monto_promedio
FROM ventas_limpias;

-- 4. Comparar con fuente original
SELECT
    (SELECT COUNT(*) FROM staging_ventas) as staging_total,
    (SELECT COUNT(*) FROM staging_ventas WHERE es_valido = TRUE) as staging_validos,
    (SELECT COUNT(*) FROM ventas_limpias) as cargados,
    ROUND(100.0 * (SELECT COUNT(*) FROM ventas_limpias) /
          (SELECT COUNT(*) FROM staging_ventas), 2) as pct_exito;`;
