                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Quiz: Principios de Visualizacion</h2>
                                    <p className="text-gray-600">Verifica tu comprension de los conceptos clave.</p>
                                </div>

                                {!showQuizResults ? (
                                    <div className="space-y-4">
                                        {quizQuestions.map((q, idx) => (
                                            <div key={idx} className="border rounded-xl p-4">
                                                <h4 className="font-medium mb-3">{idx + 1}. {q.q}</h4>
                                                <div className="grid md:grid-cols-2 gap-2">
                                                    {q.options.map((opt, i) => (
                                                        <button
                                                            key={i}
                                                            onClick={() => setQuizAnswers({...quizAnswers, [idx]: i})}
                                                            className={`p-3 rounded-lg text-left transition-all ${
                                                                quizAnswers[idx] === i
                                                                    ? 'bg-teal-100 border-2 border-teal-500'
                                                                    : 'bg-gray-50 border border-gray-200 hover:bg-gray-100'
                                                            }`}
                                                        >
                                                            {opt}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}

                                        <button
                                            onClick={() => setShowQuizResults(true)}
                                            disabled={Object.keys(quizAnswers).length < quizQuestions.length}
                                            className={`w-full py-3 rounded-lg font-medium ${
                                                Object.keys(quizAnswers).length < quizQuestions.length
                                                    ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                    : 'bg-teal-600 text-white hover:bg-teal-700'
                                            }`}
                                        >
                                            Ver Resultados
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {quizQuestions.map((q, idx) => {
                                            const isCorrect = quizAnswers[idx] === q.correct;
                                            return (
                                                <div key={idx} className={`border-2 rounded-xl p-4 ${
                                                    isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'
                                                }`}>
                                                    <div className="flex items-start gap-2">
                                                        <span className="text-xl">{isCorrect ? '‚úÖ' : '‚ùå'}</span>
                                                        <div>
                                                            <h4 className="font-medium">{q.q}</h4>
                                                            <p className="text-sm mt-1">
                                                                Tu respuesta: <strong>{q.options[quizAnswers[idx]]}</strong>
                                                            </p>
                                                            {!isCorrect && (
                                                                <p className="text-sm text-green-700 mt-1">
                                                                    Correcta: <strong>{q.options[q.correct]}</strong>
                                                                </p>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}

                                        <div className="text-center p-6 bg-gray-100 rounded-xl">
                                            <div className="text-4xl mb-2">
                                                {quizQuestions.filter((q, i) => quizAnswers[i] === q.correct).length}/{quizQuestions.length}
                                            </div>
                                            <p className="text-gray-600">Respuestas correctas</p>
                                            <button
                                                onClick={() => { setQuizAnswers({}); setShowQuizResults(false); }}
                                                className="mt-4 bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700"
                                            >
                                                Reintentar
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Navigation */}
                    <div className="flex justify-between mt-6">
                        <a href="laboratorio.html" className="bg-teal-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-teal-700">
                            Ir al Laboratorio ‚Üí
                        </a>
                        <a href="ejercicio-individual.html" className="bg-violet-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-violet-700">
                            Ejercicio Individual ‚Üí
                        </a>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-center text-gray-500 text-sm">
                        <p>Sesion 10 - Taller de Tecnologia Aplicada</p>
                        <p>ADEN University - Cuatrimestre I 2026</p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
