                                                    ? 'bg-green-50 text-green-800'
                                                    : 'bg-red-50 text-red-800'
                                            }`}>
                                                {quizAnswers[qIdx] === q.correct ? '‚úì Correcto! ' : '‚úó Incorrecto. '}
                                                {q.explanation}
                                            </div>
                                        )}
                                    </div>
                                ))}

                                <div className="flex gap-4">
                                    <button
                                        onClick={() => setShowQuizResults(true)}
                                        className="bg-amber-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-amber-700"
                                    >
                                        Ver Resultados
                                    </button>
                                    {showQuizResults && (
                                        <div className="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-lg">
                                            <span className="font-bold">Puntaje:</span>
                                            <span className={`text-xl font-bold ${
                                                calculateScore() >= 3 ? 'text-green-600' : 'text-red-600'
                                            }`}>
                                                {calculateScore()}/{quizQuestions.length}
                                            </span>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Navigation */}
                    <div className="flex justify-between mt-6">
                        <a
                            href="laboratorio.html"
                            className="bg-amber-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-amber-700 transition-colors flex items-center gap-2"
                        >
                            Ir al Laboratorio ‚Üí
                        </a>
                        <a
                            href="ejercicio-individual.html"
                            className="bg-violet-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-violet-700 transition-colors flex items-center gap-2"
                        >
                            Ejercicio Individual ‚Üí
                        </a>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-center text-gray-500 text-sm">
                        <p>Sesion 07 - Taller de Tecnologia Aplicada</p>
                        <p>ADEN University - Cuatrimestre I 2026</p>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
