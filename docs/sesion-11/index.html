<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 11: Dashboards Interactivos en Tableau - ADEN University</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', system-ui, sans-serif; }

<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Conexiones de datos
        const dataConnections = [
            { type: 'Archivo', options: ['Excel', 'CSV', 'JSON', 'PDF'], icon: 'üìÅ' },
            { type: 'Base de Datos', options: ['PostgreSQL', 'MySQL', 'SQL Server', 'Oracle'], icon: 'üóÑÔ∏è' },
            { type: 'Cloud', options: ['Google Sheets', 'Salesforce', 'AWS', 'Azure'], icon: '‚òÅÔ∏è' },
            { type: 'Web', options: ['Web Data Connector', 'REST API', 'OData'], icon: 'üåê' }
        ];

        // Campos calculados comunes
        const calculatedFields = [
            {
                name: 'Ventas YoY',
                formula: '(SUM([Ventas]) - LOOKUP(SUM([Ventas]), -1)) / ABS(LOOKUP(SUM([Ventas]), -1))',
                category: 'Crecimiento',
                use: 'Comparar con periodo anterior'
            },
            {
                name: 'Running Total',
                formula: 'RUNNING_SUM(SUM([Ventas]))',
                category: 'Acumulado',
                use: 'Total acumulado en el tiempo'
            },
            {
                name: 'Porcentaje del Total',
                formula: 'SUM([Ventas]) / TOTAL(SUM([Ventas]))',
                category: 'Contribucion',
                use: 'Participacion de cada categoria'
            },
            {
                name: 'Rank',
                formula: 'RANK(SUM([Ventas]))',
                category: 'Clasificacion',
                use: 'Ordenar de mayor a menor'
            },
            {
                name: 'IF Condicional',
                formula: 'IF [Profit] > 0 THEN "Ganancia" ELSE "Perdida" END',
                category: 'Logica',
                use: 'Clasificar segun condicion'
            },
            {
                name: 'CASE Multiple',
                formula: 'CASE [Region] WHEN "Norte" THEN 1 WHEN "Sur" THEN 2 ELSE 3 END',
                category: 'Logica',
                use: 'Multiples condiciones'
            }
        ];

        const filterTypes = [
            { name: 'Dimension Filter', desc: 'Filtra por valores de categoria', example: 'Mostrar solo Region Norte' },

            { name: 'Context Filter', desc: 'Filtro prioritario', example: 'Primero Region, luego Categoria' }

        // Acciones de dashboard
        const dashboardActions = [
            {
                type: 'Filter',
                desc: 'Click en un elemento filtra otros charts',
                config: 'Dashboard > Actions > Add Action > Filter',
                example: 'Click en barra de Region filtra tabla de productos'
            },
            {
                type: 'Highlight',
                desc: 'Resalta elementos relacionados',
                config: 'Dashboard > Actions > Add Action > Highlight',
                example: 'Hover en categoria resalta todas las instancias'

            {
                type: 'URL',
                desc: 'Navega a pagina externa',
                config: 'Dashboard > Actions > Add Action > Go to URL',
                example: 'Click en producto abre pagina de detalle'

            {
                type: 'Set',
                desc: 'Agrega/quita elementos de un Set',
                config: 'Dashboard > Actions > Add Action > Change Set Values',
                example: 'Construir seleccion personalizada'

            {
                type: 'Parameter',
                desc: 'Cambia valor de parametro',
                config: 'Dashboard > Actions > Add Action > Change Parameter',
                example: 'Click en fecha cambia parametro de periodo'
            }

            { name: 'Fecha Inicio', type: 'Date', use: 'Filtrar rango de fechas dinamico' },
            { name: 'Top N', type: 'Integer', use: 'Usuario elige cuantos items mostrar' },
            { name: 'Metrica', type: 'String (List)', use: 'Cambiar entre Ventas, Profit, Qty' },
            { name: 'Comparar con', type: 'String (List)', use: 'vs Mes anterior, vs A√±o anterior' }

                { id: 2, label: 'Filtros y Parametros', icon: 'üéõÔ∏è' },

                    {/* Tab Content */}

                                                <li>‚Ä¢ Muy rapido (en memoria)</li>

                                            </div>
                                        </div>
                                        <div className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">

                                            <div>
                                                <div className="font-medium">Diferentes fuentes de datos</div>

                                            </div>
                                        </div>
                                        <div className="flex items-start gap-3 p-3 bg-gray-50 rounded-lg">
                                            <span className="bg-orange-500 text-white px-2 py-1 rounded text-xs">RELATIONSHIP</span>
                                            <div>
                                                <div className="font-medium">Modelo relacional flexible (recomendado)</div>
                                                <div className="text-sm text-gray-600">Define relaciones, Tableau optimiza joins automaticamente</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab 1: Calculated Fields */}
                        {activeTab === 1 && (
                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Campos Calculados</h2>
                                    <p className="text-gray-600">
                                        Crea metricas personalizadas usando el lenguaje de formulas de Tableau.
                                    </p>
                                </div>

                                {/* Calculated fields grid */}
                                <div className="grid md:grid-cols-2 gap-4">
                                    {calculatedFields.map((calc, idx) => (
                                        <div
                                            key={idx}
                                            onClick={() => setSelectedCalc(selectedCalc === idx ? null : idx)}
                                            className={`border rounded-xl p-4 cursor-pointer transition-all ${
                                                selectedCalc === idx
                                                    ? 'border-orange-500 bg-orange-50 shadow-md'
                                                    : 'hover:border-gray-300'
                                            }`}

                                            <div className="flex items-center justify-between mb-2">
                                                <h4 className="font-bold">{calc.name}</h4>
                                                <span className="text-xs bg-gray-200 px-2 py-0.5 rounded">{calc.category}</span>
                                            </div>
                                            <p className="text-sm text-gray-600 mb-2">{calc.use}</p>
                                            {selectedCalc === idx && (
                                                <div className="bg-gray-900 text-green-400 p-3 rounded-lg mt-3 overflow-x-auto">
                                                    <code className="text-sm code-block">{calc.formula}</code>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>

                                {/* LOD Expressions */}
                                <div className="bg-purple-50 border-l-4 border-purple-500 p-6 rounded-r-xl">
                                    <h3 className="font-bold text-lg text-purple-800 mb-3">LOD Expressions (Level of Detail)</h3>
                                    <p className="text-gray-700 mb-4">
                                        Controla a que nivel de granularidad se calcula una medida.
                                    </p>
                                    <div className="space-y-3">
                                        <div className="bg-white p-3 rounded-lg">
                                            <div className="font-medium text-purple-700">FIXED</div>
                                            <code className="text-sm text-gray-600">{'{FIXED [Region] : SUM([Ventas])}'}</code>
                                            <p className="text-xs text-gray-500 mt-1">Calcula al nivel especificado, ignorando filtros de vista</p>
                                        </div>
                                        <div className="bg-white p-3 rounded-lg">
                                            <div className="font-medium text-purple-700">INCLUDE</div>
                                            <code className="text-sm text-gray-600">{'{INCLUDE [Producto] : AVG([Precio])}'}</code>
                                            <p className="text-xs text-gray-500 mt-1">Agrega dimension al calculo</p>
                                        </div>
                                        <div className="bg-white p-3 rounded-lg">
                                            <div className="font-medium text-purple-700">EXCLUDE</div>
                                            <code className="text-sm text-gray-600">{'{EXCLUDE [Mes] : SUM([Ventas])}'}</code>
                                            <p className="text-xs text-gray-500 mt-1">Remueve dimension del calculo</p>
                                        </div>
                                    </div>
                                </div>

                                {/* Quick Table Calculations */}
                                <div className="border rounded-xl p-6">
                                    <h3 className="font-bold text-lg mb-4">Quick Table Calculations</h3>
                                    <p className="text-gray-600 mb-3">Click derecho en medida ‚Üí Quick Table Calculation</p>
                                    <div className="flex flex-wrap gap-2">
                                        {['Running Total', 'Difference', 'Percent Difference', 'Percent of Total', 'Rank', 'Percentile', 'Moving Average', 'YTD Total', 'Compound Growth Rate'].map((calc, i) => (
                                            <span key={i} className="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm">
                                                {calc}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab 2: Filters and Parameters */}
                        {activeTab === 2 && (
                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Filtros y Parametros</h2>
                                    <p className="text-gray-600">
                                        Controla que datos se muestran y permite interactividad del usuario.
                                    </p>
                                </div>

                                {/* Filter Types */}
                                <div className="border rounded-xl p-6">
                                    <h3 className="font-bold text-lg mb-4">Tipos de Filtros</h3>
                                    <div className="space-y-3">
                                        {filterTypes.map((filter, idx) => (
                                            <div key={idx} className="flex items-start gap-4 p-3 bg-gray-50 rounded-lg">
                                                <div className="w-32 font-medium text-orange-700">{filter.name}</div>
                                                <div className="flex-1">
                                                    <div className="text-sm text-gray-700">{filter.desc}</div>
                                                    <div className="text-xs text-gray-500 mt-1">Ej: {filter.example}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Filter Order of Operations */}
                                <div className="bg-amber-50 p-6 rounded-xl">
                                    <h3 className="font-bold text-lg mb-4">Orden de Operaciones de Filtros</h3>
                                    <div className="flex flex-col md:flex-row items-center gap-2">
                                        {['Extract', 'Data Source', 'Context', 'Dimension', 'Measure', 'Table Calc'].map((step, i) => (
                                            <React.Fragment key={i}>
                                                <div className={`px-4 py-2 rounded-lg text-center ${
                                                    i < 3 ? 'bg-amber-200' : 'bg-amber-100'
                                                }`}>

                                                    <div className="font-medium text-sm">{step}</div>
                                                </div>

                                            </React.Fragment>
                                        ))}
                                    </div>
                                    <p className="text-sm text-gray-600 mt-3">
                                        Context Filters se aplican antes que otros filtros. Utiles para Top N dinamico.
                                    </p>
                                </div>

                                {/* Parameters */}
                                <div className="border rounded-xl p-6">
                                    <h3 className="font-bold text-lg mb-4">Parametros</h3>
                                    <p className="text-gray-600 mb-4">
                                        Valores que el usuario puede cambiar para modificar calculos o filtros.
                                    </p>
                                    <div className="grid md:grid-cols-2 gap-3">
                                        {parameters.map((param, idx) => (
                                            <div key={idx} className="bg-gray-50 p-4 rounded-lg">
                                                <div className="flex items-center justify-between mb-2">

                                                </div>

                                </div>

                                {/* Show Filter */}
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <h4 className="font-bold text-blue-800 mb-2">Mostrar Filtros en Dashboard</h4>
                                    <ol className="text-sm text-gray-700 space-y-1">
                                        <li>1. Arrastra dimension/medida a Filters shelf</li>
                                        <li>2. Click derecho en el filtro ‚Üí Show Filter</li>
                                        <li>3. Click en dropdown del filtro ‚Üí tipo de control (Single, Multi, Slider)</li>
                                        <li>4. En Dashboard: Floating vs Tiled</li>
                                    </ol>
                                </div>
                            </div>

                                                selectedAction === idx

                                            }`}
                                        >
                                            {action.type}
                                        </button>
                                    ))}

                                <div className="border rounded-xl p-6">
                                    <h3 className="font-bold text-xl mb-3">{dashboardActions[selectedAction].type} Action</h3>
                                    <p className="text-gray-700 mb-4">{dashboardActions[selectedAction].desc}</p>

                                    <div className="bg-gray-50 p-4 rounded-lg mb-4">
                                        <h5 className="font-medium text-gray-700 mb-2">Como configurar:</h5>
                                        <code className="text-sm text-orange-700">{dashboardActions[selectedAction].config}</code>
                                    </div>

                                    <div className="bg-green-50 p-4 rounded-lg">
                                        <h5 className="font-medium text-green-800 mb-2">Ejemplo:</h5>
                                        <p className="text-gray-700">{dashboardActions[selectedAction].example}</p>

                                            <ul className="text-sm text-gray-600 space-y-1">
                                                <li>‚Ä¢ <strong>Hover:</strong> Al pasar mouse</li>
                                                <li>‚Ä¢ <strong>Select:</strong> Al hacer click</li>
                                                <li>‚Ä¢ <strong>Menu:</strong> Click derecho</li>
                                            </ul>
                                        </div>
                                        <div className="bg-white p-4 rounded-lg">
                                            <h5 className="font-bold mb-2">Source Sheet</h5>

                                                <li>‚Ä¢ Cual hoja dispara la accion</li>

                                                <li>‚Ä¢ Cual hoja recibe la accion</li>
                                                <li>‚Ä¢ Puede ser multiple</li>
                                            </ul>

                                    </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab 4: Best Practices */}
                        {activeTab === 4 && (
                            <div className="space-y-6">
                                <div>
                                    <h2 className="text-2xl font-bold text-gray-800 mb-2">Mejores Practicas en Tableau</h2>
                                    <p className="text-gray-600">
                                        Tips para dashboards performantes y mantenibles.
                                    </p>
                                </div>

                                {/* Performance */}
                                <div className="border rounded-xl p-6">
                                    <h3 className="font-bold text-lg mb-4 text-red-700">‚ö° Performance</h3>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <div>
