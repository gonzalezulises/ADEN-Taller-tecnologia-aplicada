# Convenciones de codigo - RESPETAR EN TODO EL CURSO
code_conventions:
  sql:
    naming:
      fact_tables: "fact_[nombre]"
      dimension_tables: "dim_[nombre]"
      surrogate_keys: "[tabla]_key"
      business_keys: "[tabla]_id"
      date_column: "fecha"
    style: |
      -- Keywords en MAYUSCULAS
      -- Nombres de tablas/columnas en minusculas con snake_case
      -- Indent de 4 espacios
      -- Comentarios antes de cada bloque logico

  python:
    variable_names:
      dataframe: df
      features: X
      target: y
      train_sets: X_train, y_train
      test_sets: X_test, y_test
      model: model
      scaler: scaler
    import_style: |
      # Orden de imports
      # 1. Standard library
      # 2. Third party (pandas, numpy, sklearn)
      # 3. Local

      import pandas as pd
      import numpy as np
      import matplotlib.pyplot as plt
      from sklearn.model_selection import train_test_split
      from sklearn.preprocessing import StandardScaler
    docstring_style: "google"

  tableau:
    calculated_field_naming: "Nombre descriptivo sin prefijo"
    parameter_prefix: "p_"
    style: |
      // Campos calculados comienzan con mayuscula
      // Parametros con p_ prefix
      // Usar SUM(), AVG(), COUNTD() para agregaciones
      // IF/THEN/ELSE para logica condicional

